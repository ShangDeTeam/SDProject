<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Construction of the International Building</title>
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="libs/animate/animate.css">

    <style type="text/css">
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background: #235ba3;
        overflow-x:hidden;
      }
      body {
        position: relative;
      }
      .banner{
        width: 100%;
        height: 140px;
        margin-bottom: 15px;
      }
      .banner img{
        width: 100%;
        height: 100%;
        display: block;
        margin: 0 0 15px;
      }
      .profile{
        margin:10px auto 60px auto; 
        display: block;
        position: relative;
      }
  
      .profile span{
        line-height: 18px;
        font-size: 10px;
        color: rgba(255,255,255,.6);
        margin: 8px 0;
        display: block;
      }
      h3{
        font-size: 16px;
        color: #fff;
        display: inline-block;  
        margin: 30px 8px 10px 0;
        text-align: center;
        width: 100%;
        font-weight: normal;
      }
      .back-btn{
        position: relative;
        bottom: 30px;
      }
      .back-btn a{
        margin-top:0;
      }
      video{
   	    margin: 0 auto;
    	display: block;
   	    max-width: 90%;
	    max-height: 90%;
	    min-height: 60%;
	    min-width: 60%;
      }
    </style>
  </head>
  <body>
    <h3 class="bounceInDown animated">Construction of the International Building</h3>

    <div class="profile bounceInDown animated">
		<video controls autobuffer preload="auto" poster="images/logo.png">
	    	<source src="video/sa.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'></source>
		</video>
    </div>
    <div class="back-btn fadeInUp animated" style="animation-delay: 1.6s; animation-duration:3s;">
      <a href="listpage.html">
        Back
      </a>
    </div>
  </body>
</html>
